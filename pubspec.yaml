    - assets/user_assets/images/profile/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
flutter_assets:
  assets_path: assets/
  output_path: lib/core/utils/
  filename: app_images.dart
  field_prefix: null
